<div class="row">
  <div class="col s3 col offset-s4">
    <table>
      <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Quantidade</th>
      </tr>
      </thead>
      <tbody *ngFor="let listar of Listar">
      <tr>
        <td>{{listar.id}}</td>
        <td>{{listar.nome}}</td>
        <td>{{listar.quantidade}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
